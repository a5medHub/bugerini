<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- My Styling -->
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./assets/images/burger-solid.svg">
    <title>Burgerini</title>
    
</head>
<body>
    <header class="header mainPage">
        <h1>jimmy's Diner</h1>
        <h2>The best burger in town.</h2>
    </header>
    <section class="mainPage">
        <div class="menu" id="menu"></div>
    </section>
    <section class="mainPage">
        <div class="payment" id="payment"></div>
        <div class="total" id="total"></div>
    </section>
    <section class="pay" id="pay">
        <div class="formPage">
            <h2>Enter card details</h2>
            <form action="index.html" method="get">
                <input type="text" name="name" id="name" class="cardDetail" placeholder="Enter your name" required>
                <input type="text" name="number" id="number" class="cardDetail" placeholder="Enter card number" required>
                <input type="text" name="cvv" id="cvv" class="cardDetail" placeholder="Enter CVV" required>
                <button type="submit" class="submit" value="">Pay</button>
            </form>
        </div>
    </section>
    <script type="module" src="./index.js"></script>
</body>
</html>
